<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Buddies - Find Your Sports Partner</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/carousel.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo" onclick="navigateTo('index.html')">
                <img src="images/dumbbell.svg" alt="Active Buddies Logo">
                <span>Active Buddies</span>
            </div>
            <nav>
                <button class="btn-secondary" onclick="navigateTo('login.html')">Login</button>
                <button class="btn-primary" onclick="navigateTo('register.html')">Register</button>
                <!-- Dropdown Button -->
                <div class="dropdown">
                    <button class="btn-secondary dropdown-toggle">Menu</button>
                    <div class="dropdown-menu">
                        <a href="profile.html" onclick="navigateTo('profile.html')">Profile</a>
                        <a href="activities.html" onclick="navigateTo('activities.html')">Explore Activities</a>
                        <a href="contacts.html" onclick="navigateTo('contacts.html')">Terms and conditions</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="carousel">
            <div class="carousel-slides"></div>
            <div class="carousel-overlay"></div>
        </div>

        <div class="hero-content">
            <h1>Find Your Sports Buddy Today</h1>
            <p>Join Active Buddies to discover and participate in local sports events. 
               Whether you're looking for a football match, basketball game, or tennis partner, 
               we've got you covered.</p>
            <button class="btn-primary btn-large" onclick="navigateTo('activities.html')">
                Explore Activities
            </button>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/carousel.js"></script>
</body>
</html>
