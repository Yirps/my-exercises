<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Activity - Active Buddies</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/join.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo" onclick="navigateTo('index.html')">
                <img src="images/dumbbell.svg" alt="Active Buddies Logo">
                <span>Active Buddies</span>
            </div>
            <nav>
                <button class="btn-secondary" onclick="navigateTo('login.html')">Login</button>
                <button class="btn-primary" onclick="navigateTo('register.html')">Register</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="join-form">
            <h1>Join Activity</h1>
            
            <div class="activity-details">
                <div class="detail-group">
                    <h2>Activity Type</h2>
                    <p id="activity-type"></p>
                </div>
                
                <div class="detail-group">
                    <h2>Date & Time</h2>
                    <p id="activity-datetime"></p>
                </div>
                
                <div class="detail-group">
                    <h2>Location</h2>
                    <p id="activity-location"></p>
                </div>
                
                <div class="detail-group">
                    <h2>Players</h2>
                    <p id="activity-players"></p>
                </div>
            </div>

            <form id="join-form" onsubmit="handleJoinActivity(event)">
                <div class="form-group">
                    <label for="notes">Additional Notes (optional)</label>
                    <textarea id="notes" name="notes" rows="4" 
                        placeholder="Any additional information you'd like to share..."></textarea>
                </div>

                <div class="rules-agreement">
                    <input type="checkbox" id="rules" name="rules" required>
                    <label for="rules">
                        I agree to follow the activity rules and guidelines
                    </label>
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="navigateTo('activities.html')">
                        Cancel
                    </button>
                    <button type="submit" class="btn-primary">
                        Confirm Join
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/join.js"></script>
</body>
</html>
