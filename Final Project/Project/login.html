<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Active Buddies</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo" onclick="navigateTo('index.html')">
                <img src="images/dumbbell.svg" alt="Active Buddies Logo">
                <span>Active Buddies</span>
            </div>
            <nav>
                <button class="btn-secondary" onclick="navigateTo('login.html')">Login</button>
                <button class="btn-primary" onclick="navigateTo('register.html')">Register</button>
                <!-- Dropdown Button -->
                <div class="dropdown">
                    <button class="btn-secondary dropdown-toggle">Menu</button>
                    <div class="dropdown-menu">
                        <a href="profile.html" onclick="navigateTo('profile.html')">Profile</a>
                        <a href="activities.html" onclick="navigateTo('activities.html')">Explore Activities</a>
                        <a href="contacts.html" onclick="navigateTo('contacts.html')">Terms and conditions</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="auth-form">
            <h1>Welcome Back</h1>
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email Address</label> 
                     <input type="email" id="email" name="email" required>
              </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary btn-full">Sign In</button>

                <p class="auth-switch">
                    Don't have an account? 
                    <a href="register.html">Sign up</a>
                </p>
            </form>
        </div>
    </main>

    <script src="js/navigation.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
