<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">

<!-- Example Code -->


<form th:object="${customer}" th:action="@{/customer/update}" method="post">

    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label for="Firstname" class="form-label">First name</label>
        <input type="text" class="form-control" id="Firstname"  th:field="${customer.firstName}">
    </div>
    <div class="mb-3">
        <label for="Lastname" class="form-label">Last name</label>
        <input type="text" class="form-control" id="Lastname"  th:field="${customer.lastName}">
    </div>
    <div class="mb-3">
        <label for="Emailaddress" class="form-label">Email address</label>
        <input type="email" class="form-control" id="Emailaddress" th:field="${customer.email}">
    </div>
    <div class="mb-3">
        <label for="Phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="Phone" th:field="${customer.phone}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>


<!-- End Example Code -->
</body>
</html>
